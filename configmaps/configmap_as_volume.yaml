apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  BACKGROUND_COLOR: green
  TEXT_COLOR: white
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  containers:
  - image: busybox
    name: busybox
    # command: ["/bin/sh", "-c", "ls /etc/app/config"]
    command: ["/bin/sh", "-c", "cat /etc/app/config/BACKGROUND_COLOR"]
    volumeMounts:
      - name: config-volume
        mountPath: /etc/app/config
    resources: {}
  restartPolicy: Never
  volumes:
    - name: config-volume
      configMap:
        name: app-config