apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
  name: sidecar
spec:
  containers:
  - image: nginx:latest
    name: app
    ports:
    - containerPort: 80
    volumeMounts:
    - name: temp
      mountPath: /usr/share/nginx/html
    resources: {}
  - image: busybox:latest
    name: sidecar
    command:
      - /bin/sh
    args:
      - -c
      - while true; do echo This is `hostname` on `date -u` >> /var/log/index.html; sleep 1; done
    volumeMounts:
      - name: temp
        mountPath: /var/log
    resources: {}

  volumes:
  - name: temp
    emptyDir: {}
